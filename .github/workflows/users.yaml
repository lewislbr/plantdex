name: Deploy users app

on:
  push:
    branches: [main]
    paths:
      - "users/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: users

env:
  USERS_NAME: users
  REGISTRY: eu.gcr.io

jobs:
  deploy:
    name: Deploy container to Google Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get git sha
        run: echo "GIT_SHA=`echo $(git rev-parse --short HEAD)`" >> $GITHUB_ENV

      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@master
        with:
          export_default_credentials: true
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build image
        run: |
          docker build \
          -t "$REGISTRY"/"${{ secrets.GCP_PROJECT_ID }}"/"$USERS_NAME":"$GIT_SHA" \
          --target=prod \
          ./

      - name: Push image
        run: docker push "$REGISTRY"/"${{ secrets.GCP_PROJECT_ID }}"/"$USERS_NAME":"$GIT_SHA"

      - name: Deploy container
        run: |
          gcloud run deploy "$USERS_NAME" \
          --allow-unauthenticated \
          --image="$REGISTRY"/"${{ secrets.GCP_PROJECT_ID }}"/"$USERS_NAME":"$GIT_SHA" \
          --max-instances=4 \
          --platform=managed \
          --port="${{ secrets.USERS_PORT }}" \
          --quiet \
          --region=europe-west1 \
          --set-env-vars=USERS_COLLECTION_NAME="${{ secrets.USERS_COLLECTION_NAME }}",USERS_DATABASE_NAME="${{ secrets.USERS_DATABASE_NAME }}",USERS_JWT_SECRET="${{ secrets.USERS_JWT_SECRET }}",USERS_MONGODB_URI="${{ secrets.USERS_MONGODB_URI }}",USERS_PORT="${{ secrets.USERS_PORT }}",WEB_URL="${{ secrets.WEB_URL }}"
