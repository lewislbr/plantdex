kind: Deployment
apiVersion: apps/v1
metadata:
  name: users-deployment
  namespace: plantdex
  labels:
    app: users
spec:
  selector:
    matchLabels:
      app: users
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: eu.gcr.io/plantdex-prod/users
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu: "50m"
            limits:
              memory: "200Mi"
              cpu: "100m"
          ports:
            - containerPort: 4041
          envFrom:
            - configMapRef:
                name: users-configmap
            - secretRef:
                name: users-secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4041
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4041

---
kind: Service
apiVersion: v1
metadata:
  name: users-service
  namespace: plantdex
spec:
  selector:
    app: users
  ports:
    - protocol: TCP
      port: 4041
      targetPort: 4041
